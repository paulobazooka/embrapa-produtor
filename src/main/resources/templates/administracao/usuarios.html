<div xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
    <div th:fragment="usuarios">
        <div class="col s12 center">
            <div class="card white">
                <div class="card-content ">
                    <span class="card-title grey-text">USUARIOS</span>
                    <form action="#">
                        <div class="input-field col s12 m6 ">
                            <label for="nome" class="label">Nome</label>
                            <input type="text" id="nome" class="input" required>
                        </div>
                        <div class="card-action">
                            <div class="input-field col s12 m3">
                                <div class="center">
                                    <input type="reset" class="btn orange" value="LIMPAR">
                                </div>
                            </div>
                            <div class="input-field col s12 m3">
                                <div class="center">
                                    <input type="submit" class="btn green" value="BUSCAR">
                                </div>
                            </div>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
